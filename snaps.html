<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- tailwind cdn -->
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
        <title>SNAPSHOT | CHAINDECK</title>
    </head>

    <body>
        <div class="bg-gray-50 min-h-screen">
            <div>
                <main
                    class="mx-auto py-16 px-2 sm:px-4 md:px-8 lg:px-16 xl:px-24 2xl:px-32"
                >
                    <div class="border-b border-gray-200 pb-10">
                        <h1
                            class="text-4xl font-bold tracking-tight text-gray-900"
                        >
                            Snapshot
                        </h1>
                        <p class="mt-4 text-base text-gray-500">
                            Checkout the necessary snapshot here!
                        </p>
                    </div>

                    <div
                        class="pt-12 lg:grid lg:grid-cols-3 lg:gap-x-8 xl:grid-cols-4"
                    >
                        <aside>
                            <div class="block">
                                <div
                                    class="pb-8 lg:pb-0 lg:space-y-10 lg:divide-y divide-gray-200 grid grid-cols-2 lg:block"
                                >
                                    <div class="types">
                                        <fieldset>
                                            <legend
                                                class="block text-lg font-medium text-gray-900"
                                            >
                                                Type
                                            </legend>
                                            <div class="space-y-3 pt-6">
                                                <div class="flex items-center">
                                                    <input
                                                        id="archive"
                                                        name="archive"
                                                        value="archive"
                                                        type="checkbox"
                                                        onchange="change();"
                                                        class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 checkbox"
                                                    />
                                                    <label
                                                        for="archive"
                                                        class="ml-3 text-lg text-gray-600"
                                                        >Archive</label
                                                    >
                                                </div>

                                                <div class="flex items-center">
                                                    <input
                                                        id="full-node"
                                                        name="full-node"
                                                        value="full-node"
                                                        type="checkbox"
                                                        onchange="change();"
                                                        class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 checkbox"
                                                    />
                                                    <label
                                                        for="full-node"
                                                        class="ml-3 text-lg text-gray-600"
                                                        >Full Node</label
                                                    >
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>

                                    <div class="lg:pt-10 chains">
                                        <fieldset>
                                            <legend
                                                class="block text-lg font-medium text-gray-900"
                                            >
                                                Chain
                                            </legend>
                                            <div class="space-y-3 pt-6">
                                                <div class="flex items-center">
                                                    <input
                                                        id="ethereum"
                                                        name="ethereum"
                                                        value="ethereum"
                                                        type="checkbox"
                                                        onchange="change();"
                                                        class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 checkbox"
                                                    />
                                                    <label
                                                        for="ethereum"
                                                        class="ml-3 text-lg text-gray-600"
                                                        >Ethereum</label
                                                    >
                                                </div>

                                                <div class="flex items-center">
                                                    <input
                                                        id="polygon"
                                                        name="polygon"
                                                        value="polygon"
                                                        type="checkbox"
                                                        onchange="change();"
                                                        class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 checkbox"
                                                    />
                                                    <label
                                                        for="polygon"
                                                        class="ml-3 text-lg text-gray-600"
                                                        >Polygon</label
                                                    >
                                                </div>

                                                <div class="flex items-center">
                                                    <input
                                                        id="bsc"
                                                        name="bsc"
                                                        value="bsc"
                                                        type="checkbox"
                                                        onchange="change();"
                                                        class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 checkbox"
                                                    />
                                                    <label
                                                        for="bsc"
                                                        class="ml-3 text-lg text-gray-600"
                                                        >BSC</label
                                                    >
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </aside>

                        <!-- snapshot grid -->
                        <div class="mt-6 lg:col-span-2 lg:mt-0 xl:col-span-3">
                            <!-- Replace with your content -->
                            <div
                                class="grid grid-cols-1 xl:grid-cols-2 gap-8 snapshot-list"
                                id="snapshot-list"
                            >
                                <!-- append snapshot card here -->
                            </div>

                            <!-- /End replace -->
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- snapshot js -->
        <script src="./js/snapshot.js"></script>
    </body>
</html>
